<div *ngIf="isNotFound;else content">
    <div class="container mt-5">
        <nz-alert nzType="error" nzMessage="No results found for {{searchTerm}}. Please use more common keywords" nzShowIcon></nz-alert>

    </div>
</div>
<ng-template #content>

    <div *ngIf="newsList ">

        <div class="NameCategory ">
            <div class="container ">

                <h1>Search Results</h1>
            </div>

        </div>

        <div class="container ">


            <div class="Header3News ">

                <div class="row ">

                    <div class="col-12 col-lg-6 ">

                        <div class="first-news ">

                            <img src="{{newsList[0].photoUrlFullscreen}} " alt=" ">


                            <div class="title " [routerLink]="[ '../../news/', newsList[0].id] ">
                                <h4> <a> {{newsList[0].title | truncate:120 }}</a>

                                </h4>
                            </div>


                        </div>


                    </div>

                    <div class="col-12 col-lg-6 other-news-container ">

                        <div class="other-news " *ngFor="let news of newsList.slice(1,4) ">

                            <img src="{{news.photoUrlThumbnail || './assets/user.png'}} " alt=" ">

                            <div>
                                <div class="title " [routerLink]="[ '../../news/', news.id] ">
                                    <a> {{news.title | truncate:100 }}</a>
                                    <div class="time ">
                                        {{news.publishedAt | amFromUtc | amLocal | amTimeAgo }}
                                    </div>

                                </div>

                            </div>



                        </div>

                    </div>

                </div>


            </div>

            <!-- bottom section -->

            <div class="container col-md-offset-4 ">

                <div class="row ">

                    <div class="col-12 col-lg-8 ">

                        <div class="row more-news ">

                            <div class="col-12 col-md-6 col-xl-4 mt-2 " *ngFor="let news of newsList.slice(4) ">
                                <div class="news ">
                                    <img src="{{news.photoUrlThumbnail || './assets/user.png'}} " alt=" ">

                                    <div class="title " [routerLink]="[ '../../news/', news.id] ">

                                        <a> {{news.title | truncate }}</a>

                                    </div>

                                </div>

                            </div>





                        </div>

                        <div class="d-flex justify-content-center mt-4 " *ngIf="pagination ">

                            <app-pager [pageSize]="pagination.itemsPerPage " [totalCount]="pagination.totalItems " [totalPages]="pagination.totalPages " [pageIndex]="pagination.currentPage " (PageIndexChange)="onPageIndexChange($event)
            " (PageSizeChange)="onPageSizeChange($event) ">
                            </app-pager>
                        </div>

                    </div>


                    <div class="side col-12 col-lg-4 ">

                        <app-editor-choice-inside></app-editor-choice-inside>
                        <app-our-services></app-our-services>
                    </div>


                </div>
            </div>


        </div>
    </div>

</ng-template>
