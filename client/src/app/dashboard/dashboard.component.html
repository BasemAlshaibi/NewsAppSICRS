<nz-layout class="app-layout">

    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <app-sidebar [isCollapsed]="isCollapsed"></app-sidebar>
    </nz-sider>
    <nz-layout>

        <!-- بداية الهيدر العلوي -->

        <nz-header>
            <app-header-panel (isCollapsedEvent)=" setCollapsedValue($event)"></app-header-panel>
        </nz-header>

        <!-- نهاية الهيدر العلوي العلوي -->
        <nz-content>
            <div class="inner-content">


                <router-outlet></router-outlet>

            </div>
        </nz-content>
        <!-- بداية الفوتر العلوي -->
        <nz-footer>
            <app-footer-panel></app-footer-panel>
        </nz-footer>

    </nz-layout>
</nz-layout>
